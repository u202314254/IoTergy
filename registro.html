<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOTERGY - Registro</title>
    <link rel="stylesheet" href="styles/registro.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <a href="#" class="logo-header">
            <span>IOTERGY</span>
            </a>
            <a href="index.html" class="btn-back-home">Volver a la página principal</a>
        </div>
    </header>


    <main class="container">
        <div class="logo">
            <img src="images/conexiones.jpg" alt="IOTERGY Logo">
        </div>
        <h3>Regístrate para monitorear tu consumo eléctrico y recibir recomendaciones</h3>
        <form class="form">
            <input type="email" placeholder="Correo electrónico" required>
            <input type="password" placeholder="Contraseña" required>
            <input type="text" placeholder="Nombre completo" required>
            <input type="text" placeholder="Nombre de usuario" required>
            <button type="submit" class="btn-register">Registrarte</button>
        </form>
        <p class="terms">
            Al registrarte, aceptas nuestras 
            <a href="#">Condiciones</a>, la 
            <a href="#">Política de privacidad</a> y la 
            <a href="#">Política de cookies</a>.
        </p>
        <p class="login">
            ¿Tienes una cuenta? <a href="login.html" id="login-link">Inicia sesión</a>
        </p>
    </main>
</body>
</html>
